
<h1>FEED</h1>
<main ng-controller="AppCtrl as ctrl">


<div class="input-group">
    <textarea class="form-control" id="input-status" ng-model="statusupdate" rows="3"></textarea>
    <button type="button" class="btn btn-primary btn-lg" ng-click="postStatus()">Post</button>
</div>

<!-- http://blog.timsommer.be/using-ngsanitize-to-render-html-strings-in-angular/ -->
<ul ng-repeat="item in feed">
  <li>{{ item.status.title }}</br>{{ item.status.description
 }}</br><img ng-src="{{item.status.images[0]}}" width="200px" alt="Description"/>
 <p ng-bind-html="embedCode(item.status.embed)"></p></li>

</ul>


</main>
